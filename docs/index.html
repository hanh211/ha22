<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input id="detect1" value="" required>
    <button id="detect">ok</button>
    <script>
     let detectButton = document.getElementById("detect");
     let detect2 = document.getElementById("detect1");
     detectButton.addEventListener("click", e => {
       fetch(`http://localhost:3000/ap`)
          .then(response => {
            return response.json();
          })
          .then(data => {
            detect2.setAttribute(
              "value",
              data
            );
          });
     });
    </script>
  </body>
</html>
